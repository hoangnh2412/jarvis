<div class="modal-header bg-light-blue">
    <h3 class="modal-title" id="modal-title">Export cuộc gọi</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-horizontal">
        <p class="text-yellow"><i class="fa fa-warning"></i> Nếu không nhập email, dữ liệu sẽ được tải trực tiếp</p>
        <div class="form-group">
            <label class="col-sm-5 control-label text-left">Email nhận file</label>
            <div class="col-sm-7">
                <input type="text" ng-model="$ctrl.email" class="form-control">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Xác nhận</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Huỷ</button>
</div>
