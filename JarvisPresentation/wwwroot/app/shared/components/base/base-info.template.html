<section class="content-header">
    <div class="row">
        <div class="col-md-6">
            <h1>Thông tin đối tác</h1>
        </div>
        <div class="col-md-6 text-right">
            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Lưu</button>
            <a ui-sref="admin.catalog.partner" class="btn btn-danger"><i class="fa fa-close"></i> Hủy</a>
        </div>
    </div>
</section>

<section class="content container-fluid">
    <div class="box box-success">
        <div class="box-body">
            <form name="form" ng-submit="$ctrl.save(form)" ng-validate="$ctrl.validationOptions" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Mã</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="code" type="text" ng-model="$ctrl.partner.code" ng-disabled="$ctrl.partner.key" jv-autofocus class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Tên</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="name" type="text" ng-model="$ctrl.partner.name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Địa chỉ</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="address" type="text" ng-model="$ctrl.partner.address" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">Email</label>
                            <div class="col-md-8 col-sm-8">
                                <input name="email" type="text" ng-model="$ctrl.partner.email" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">Số điện thoại</label>
                            <div class="col-md-8 col-sm-8">
                                <input name="phone" type="text" ng-model="$ctrl.partner.phone" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
