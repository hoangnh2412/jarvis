<form name="frmLabel" ng-submit="$ctrl.save(frmLabel)" ng-validate="$ctrl.validationOptions" class="form-horizontal">
    <section class="content-header">
        <div class="row">
            <div class="col-md-6 col-xs-10">
                <h1>
                    <a ui-sref="core.label.read" class="btn btn-link"><i class="fa fa-chevron-left"></i></a>
                    <span>Thông tin nhãn</span>
                </h1>
            </div>
            <div class="col-md-6 col-xs-2 text-right">
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Lưu</button>
            </div>
        </div>
    </section>

    <section class="content container-fluid">
        <div class="box box-primary">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Tên</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="name" type="text" ng-model="$ctrl.label.name" jv-autofocus class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Mô tả</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="description" type="text" ng-model="$ctrl.label.description" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Icon</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="icon" type="text" ng-model="$ctrl.label.icon" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Màu</label>
                    <div class="col-md-10 col-sm-8">
                        <div class="input-group margin-bottom">
                            <span class="input-group-addon"><i class="fa fa-square" style="color: {{$ctrl.label.color}}"></i></span>
                            <input colorpicker colorpicker-size="200" name="color" type="text" ng-model="$ctrl.label.color" class="form-control" />
                        </div>
                        <div class="text-muted">
                            <p>Chọn màu bất kỳ<br />Hoặc các màu gợi ý dưới đây</p>
                        </div>
                        <div class="suggest-colors">
                            <span class="btn btn-primary" ng-click="$ctrl.changeColor('#3c8dbc')">&nbsp;&nbsp;</span>
                            <span class="btn btn-info" ng-click="$ctrl.changeColor('#00c0ef')">&nbsp;&nbsp;</span>
                            <span class="btn btn-success" ng-click="$ctrl.changeColor('#00a65a')">&nbsp;&nbsp;</span>
                            <span class="btn btn-warning" ng-click="$ctrl.changeColor('#f39c12')">&nbsp;&nbsp;</span>
                            <span class="btn btn-danger" ng-click="$ctrl.changeColor('#f56954')">&nbsp;&nbsp;</span>
                            <span class="btn bg-gray" ng-click="$ctrl.changeColor('#d2d6de')">&nbsp;&nbsp;</span>
                            <span class="btn bg-navy" ng-click="$ctrl.changeColor('#001F3F')">&nbsp;&nbsp;</span>
                            <span class="btn bg-teal" ng-click="$ctrl.changeColor('#39CCCC')">&nbsp;&nbsp;</span>
                            <span class="btn bg-purple" ng-click="$ctrl.changeColor('#605ca8')">&nbsp;&nbsp;</span>
                            <span class="btn bg-orange" ng-click="$ctrl.changeColor('#ff851b')">&nbsp;&nbsp;</span>
                            <span class="btn bg-maroon" ng-click="$ctrl.changeColor('#D81B60')">&nbsp;&nbsp;</span>
                            <span class="btn bg-black" ng-click="$ctrl.changeColor('#111111')">&nbsp;&nbsp;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
