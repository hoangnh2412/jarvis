<section class="content-header">
    <h1>Tạo mới chi nhánh</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="core.tenant.read">Quản lý chi nhánh</a></li>
        <li class="active">Chi nhánh</li>
    </ol>
</section>

<section class="content container-fluid">
    <form name="frmTenant" ng-submit="$ctrl.save(frmTenant)" ng-validate="$ctrl.validationOptions" class="form-horizontal">
        <div class="box box-solid box-success">
            <div class="box-header with-border">
                <h3 class="box-title">Thông tin chi nhánh</h3>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Tên miền</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="hostName" type="text" ng-model="$ctrl.model.hostName" class="form-control" placeholder="Nhiều tên miền ngăn cách bởi dấu ;" jv-autofocus />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Mã số thuế</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="taxCode" type="text" ng-model="$ctrl.model.info.taxCode" class="form-control" placeholder="Mã số thuế là duy nhất trên toàn bộ hệ thống" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Tên tiếng việt</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="fullNameVi" type="text" ng-model="$ctrl.model.info.fullNameVi" class="form-control" placeholder="Tên chi nhánh viết bằng tiếng Việt" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Địa chỉ</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="address" type="text" ng-model="$ctrl.model.info.address" class="form-control" placeholder="Địa chỉ chi nhánh" />
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-solid box-success">
            <div class="box-header with-border">
                <h3 class="box-title">Thông tin đăng nhập</h3>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Tên đăng nhập</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="username" type="text" ng-model="$ctrl.model.user.username" class="form-control" placeholder="Tài khoản đăng nhập quyền Admin chi nhánh" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Họ tên</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="fullName" type="text" ng-model="$ctrl.model.user.fullName" class="form-control" placeholder="Tên hiển thị" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Email</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="email" type="email" ng-model="$ctrl.model.user.email" class="form-control" ng-required="$ctrl.model.user.isAutoPassword" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"></label>
                    <div class="col-md-10 col-sm-8">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="$ctrl.model.user.isAutoPassword">Sử dụng mật khẩu tự động</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="!$ctrl.model.user.isAutoPassword">
                    <label class="col-md-2 col-sm-4 control-label">Mật khẩu</label>
                    <div class="col-md-10 col-sm-8">
                        <input id="password" name="password" type="password" ng-model="$ctrl.model.user.password" class="form-control" autocomplete="new-password" />
                    </div>
                </div>
                <div class="form-group" ng-if="!$ctrl.model.user.isAutoPassword">
                    <label class="col-md-2 col-sm-4 control-label">Xác nhận mật khẩu</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="confirmPassword" type="password" ng-model="$ctrl.model.user.confirmPassword" class="form-control" autocomplete="new-password" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-10 col-sm-offset-4 col-sm-8 text-right">
                <button type="submit" class="btn btn-success" ng-disabled="$ctrl.loading"><i class="fa fa-save"></i> Lưu</button>
                <a ui-sref="core.tenant.read" class="btn btn-danger" ng-disabled="$ctrl.loading"><i class="fa fa-close"></i> Hủy</a>
            </div>
        </div>
    </form>
</section>
