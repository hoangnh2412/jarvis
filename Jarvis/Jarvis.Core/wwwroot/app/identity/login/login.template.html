<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>JARVIS</b> framework</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Đăng nhập tài khoản của bạn</p>

            <form name="frmLogin" ng-submit="$ctrl.login(frmLogin)" ng-validate="$ctrl.validationOptions">
                <div class="form-group has-feedback">
                    <input type="text" ng-model="$ctrl.identity.username" name="username" jv-autofocus class="form-control" placeholder="Tài khoản" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" ng-model="$ctrl.identity.password" name="password" class="form-control" placeholder="Mật khẩu">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row margin-bottom-15">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-signin"></i> Đăng nhập</button>
                    </div>
                </div>
            </form>

            <div class="text-center">
                <a href="#">Quên mật khẩu</a><br>
                <a ui-sref="identity.auth.register" class="text-center">Đăng ký tài khoản mới</a>
                <!-- <a href="register.html" class="text-center"></a> -->
            </div>
        </div>
    </div>
</div>
