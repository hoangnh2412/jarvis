<section class="content-header">
    <h1>Thông tin người dùng</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="admin.system">Hệ thống</a></li>
        <li><a ui-sref="identity.backend.user">Người dùng</a></li>
        <li class="active">Thông tin người dùng</li>
    </ol>
</section>

<section class="content container-fluid">
    <form name="frmUser" ng-submit="$ctrl.save(frmUser)" ng-validate="$ctrl.validationOptions" class="form-horizontal">
        <div class="box box-success">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Họ tên</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="fullName" type="text" ng-model="$ctrl.user.infos.fullName" jv-autofocus class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Email</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="email" type="text" ng-model="$ctrl.user.email" ng-required="$ctrl.user.isAutoPassword" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Số điện thoại</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="phoneNumber" type="text" ng-model="$ctrl.user.phoneNumber" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Tài khoản</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="userName" type="text" ng-model="$ctrl.user.userName" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"></label>
                    <div class="col-md-10 col-sm-8">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="$ctrl.user.isAutoPassword"> Sử dụng mật khẩu tự động</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-if="!$ctrl.user.isAutoPassword">
                    <label class="col-md-2 col-sm-4 control-label">Mật khẩu</label>
                    <div class="col-md-10 col-sm-8">
                        <input name="password" type="password" ng-model="$ctrl.user.password" class="form-control" autocomplete="new-password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label">Quyền</label>
                    <div class="col-md-10 col-sm-8">
                        <div class="checkbox" ng-repeat="role in $ctrl.roles track by $index"><label><input type="checkbox" ng-model="role.select" value="{{role.id}}"> {{role.name}}</label></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10 col-sm-offset-4 col-sm-8 text-right">
                <button type="submit" class="btn btn-success" ng-disabled="$ctrl.loading"><i class="fa fa-save"></i> Lưu</button>
                <a ui-sref="identity.backend.user" class="btn btn-danger" ng-disabled="$ctrl.loading"><i class="fa fa-close"></i> Hủy</a>
            </div>
        </div>
    </form>
</section>
